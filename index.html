        <button type="navbar-button" class="btn btn-success ms-auto me-3" data-bs-toggle="modal" data-bs-target="#newPostModal">
            Create a new post
        </button>
        <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="newPostModalLabel">Create a new post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">                                      
                                <label for="text" class="col-form-label">Caption:</label>
                                <textarea class="form-control" id="text" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-light" type="button" style="margin-left: 2%; margin-bottom: 4%;">
                            <i class="bi bi-camera-fill"></i>
                        </button>
                        <button class="btn btn-light" type="button" style="margin-bottom: 4%;">
                            <i class="bi bi-geo-alt-fill"></i>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
